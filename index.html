<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arthur Nunes - sd-07 - Todo List</title>
    <link rel="stylesheet" href="bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="section has-text-centered">
        <header>
            <h1 class="title">Minha Lista de Tarefas</h1>
            <p class="subtitle" id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        </header>
    </section>
    <section class="section">
        <main>
            <div class="container">
                <div class="field">
                    <label class="label" for="texto-tarefa">Digite a tarefa a ser adicionada:</label>
                    <div class="control">
                        <input class="input is-primary is-rounded" type="text" name="texto-tarefa" id="texto-tarefa">
                    </div>
                </div>
            </div>
            <br>
            <div class="container">
                <ol id="lista-tarefas"></ol>
            </div>
            <br>
            <div class="container">
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary is-rounded is-light" id="criar-tarefa">Criar Tarefa</button>
                    </div>
                    <div class="control">
                        <button class="button is-warning is-rounded is-light" id="remover-finalizados">Remover
                            Finalizados</button>
                    </div>
                    <div class="control">
                        <button class="button is-success is-rounded is-light" id="salvar-tarefas">Salvar
                            Tarefas</button>
                    </div>
                    <div class="control">
                        <button class="button is-danger is-rounded is-light" id="remover-selecionado">Remover
                            Selecionado</button>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="script.js"></script>
</body>

</html>
