<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List - 3º projeto do bloco 5</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="principal">
        <header>
            <h1 class="titulo">Minha Lista de Tarefas</h1>
        </header>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>

        <input type="text" id="texto-tarefa" class="texto-tarefa" />

        <button id="criar-tarefa">Adicionar</button>
        
        <div class="lista">
            <ol id="lista-tarefas" class="lista-tarefas">
            </ol>
        </div>


        <div class="botoes">
            <button id="apaga-tudo" class="apta-tudo">Limpar</button>
            <button id="remover-finalizados" class="remover-finalizados">Apagar Finalizados</button>
            <button id="salvar-tarefas" class="salvar-tarefas">Salvar Lista</button>
            <button id="mover-cima" class="mover-cima">Mover para cima</button>
            <button id="mover-baixo" class="mover-baixo">Mover para baixo</button>
            <button id="remover-selecionado" class="remover-selecionado">Remover Item Selecionado</button>
        </div>


        <p id="avisos"></p>

    </div>

</body>
<script src="./script.js"></script>

</html>
