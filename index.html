<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>

    <input type="text" id="texto-tarefa">

    <ol id="lista-tarefas"></ol>
    
    <div class="setting">
      <button type="button" id="salvar-tarefas">salvar alterações</button>
      <button type="button" id="criar-tarefa" class="criar-tarefa">Adicionar</button>
      <button type="button" id="apaga-tudo" class="apaga-tudo">limpar lista</button>
      <button type="button" id="remover-selecionado">remover selecionado</button>
      <button type="button" id="remover-finalizados" class="remover-finalizados">remover finalizados</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
