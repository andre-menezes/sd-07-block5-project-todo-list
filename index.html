<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Lucas Nonato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <h2 id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </h2>
    </header>
    <div>
      <input
        type="text"
        name=""
        id="texto-tarefa"
        placeholder="Adicionar Tarefa"
      />
      <ol id="lista-tarefas">
        <li></li>
      </ol>
    </div>
    <div class="buttons">
      <button id="criar-tarefa">
        <img src="assets/Group 1add.svg" alt="Botão Adicionar" />
      </button>
    </div>
  </body>
</html>
