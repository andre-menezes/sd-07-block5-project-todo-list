<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arthur Nunes - sd-07 - Todo List</title>
    <link rel="stylesheet" href="bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <main>
        <div>
            <label for="texto-tarefa">Digite a tarefa a ser adicionada:</label>
            <input type="text" name="texto-tarefa" id="texto-tarefa">
        </div>
        <div>
            <ol id="lista-tarefas"></ol>
        </div>
        <div>
            <div>
                <button id="criar-tarefa">Criar Tarefa</button>
            </div>
            <div>
                <button id="remover-finalizados">Remover Finalizados</button>
            </div>
            <div>
                <button id="salvar-tarefas">Salvar Tarefas</button>
            </div>
            <div>
                <button id="remover-selecionado">Remover Selecionado</button>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
